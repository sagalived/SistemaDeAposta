<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h2>Tela de Login</h2>
    
    <form id="loginForm">
      <input type="text" placeholder="Usuário" id="username" required>
      <input type="password" placeholder="Senha" id="password" required>
      <input type="submit" value="Entrar">
    </form>

  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio do formulário
  
      // Obtenha o valor do campo de entrada de nome de usuário
      var nomeUsuario = document.getElementById("username").value;
  
      // Armazene o nome do usuário no Local Storage
      localStorage.setItem("nomeUsuario", nomeUsuario);
  
      // Redirecione para a página de jogos
      window.location.href = "jogos.html";
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
